<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ZenQuant">
    <!-- Initial theme-color matches the new gray-50 (#FEFEFE) -->
    <meta name="theme-color" content="#FEFEFE">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/144/bullish.png">
    
    <title>ZenQuant AI 量化交易助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                50: '#FEFEFE',  /* User defined Light Mode Background */
                100: '#f3f4f6',
                200: '#e5e7eb',
                300: '#d1d5db',
                400: '#9ca3af',
                500: '#6b7280',
                600: '#4b5563',
                700: '#374151',
                750: '#2d3748',
                800: '#1f2937',
                850: '#1a202c',
                900: '#111827',
                950: '#101624', /* User defined Dark Mode Background */
              },
              trade: {
                long: '#00c853',
                short: '#ff3d00',
                accent: '#2962ff'
              }
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', "Noto Sans", 'sans-serif', "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"],
            }
          }
        }
      }
    </script>
    <style>
      /* Optimize touch handling globally */
      body {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }

      /* Custom scrollbar for professional feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; 
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">

  "imports": {

}
</script>
